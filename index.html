<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Se carga la funte Figtree para ser usada en la pagina. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Se enlaza el archivo style.css para los estilos de esta pagina. -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main role="main" aria-label="Vista previa del blog">

    <img src="images/illustration-article.svg" alt="Ilustración del artículo" class="card-img">

    <section class="card-seccionInfo">

      <header class="card-seccionInfo-cabecera">
        <div><span>Learning</span></div>
        <p>Published<time datetime="2023-12-21"> 21 Dec 2023</time></p>
        <h1>HTML & CSS foundations</h1>
      </header>

      <p class="card-seccionInfo-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    </section>

    <footer>
      <div aria-label="Autor de la publicación">
        <img src="images/image-avatar.webp" alt="Imagen del autor">
        <p>Greg Hooper</p>
      </div>
    </footer>

  </main>

</body>
</html>
